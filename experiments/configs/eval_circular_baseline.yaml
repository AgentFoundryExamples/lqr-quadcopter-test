# Baseline evaluation configuration for circular motion tracking
# Use this config to evaluate PID/LQR controller performance on
# moderate-difficulty circular target motion.
#
# Usage:
#   # Evaluate PID baseline on circular motion
#   python -m quadcopter_tracking.eval --controller pid --config experiments/configs/eval_circular_baseline.yaml
#
#   # Evaluate LQR baseline on circular motion
#   python -m quadcopter_tracking.eval --controller lqr --config experiments/configs/eval_circular_baseline.yaml
#
# Expected performance (classical controllers):
#   - On-target ratio: >80% for PID/LQR
#   - Mean tracking error: <0.5m
#   - Success rate: >80%

# =============================================================================
# Evaluation Parameters
# =============================================================================
# Number of evaluation episodes
num_episodes: 10

# Base random seed for reproducibility
seed: 42

# =============================================================================
# Environment Configuration - Circular Motion Target
# =============================================================================
# Target motion type: circular orbital motion in the horizontal plane
target_motion_type: circular

# Episode duration in seconds
episode_length: 30.0

# Target radius threshold (meters)
target_radius: 0.5

# =============================================================================
# Target Motion Parameters
# =============================================================================
# These parameters control the circular motion difficulty
# Adjust these to create easier or harder tracking scenarios

# Orbital radius (meters) - distance from center to target orbit
# Larger radius = longer path, potentially easier to track
target_orbit_radius: 3.0

# Target speed along the circular path (m/s)
# Higher speed = more challenging tracking
target_speed: 1.0

# =============================================================================
# Output Configuration
# =============================================================================
output_dir: reports/baseline_circular
generate_plots: true

# =============================================================================
# Classical Controller Configuration
# =============================================================================
# Validated baseline gains for tracking moving targets
# XY gains are small (meter→rad/s mapping) to prevent actuator saturation.
# Integral term disabled by default to avoid wind-up.

# PID Controller - validated baseline gains for circular tracking
pid:
  kp_pos: [0.01, 0.01, 4.0]    # Low XY gains (meter→rad/s mapping)
  ki_pos: [0.0, 0.0, 0.0]      # Zero integral to avoid wind-up
  kd_pos: [0.06, 0.06, 2.0]    # Low XY damping
  integral_limit: 0.0           # Disabled by default

# LQR Controller - validated baseline weights for dynamic tracking
lqr:
  q_pos: [0.0001, 0.0001, 16.0]  # Low XY position cost
  q_vel: [0.0036, 0.0036, 4.0]   # Velocity cost for damping
  r_thrust: 1.0                   # Thrust control cost
  r_rate: 1.0                     # Rate control cost
