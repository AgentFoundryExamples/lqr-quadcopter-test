# Fast training configuration for testing and debugging
# Uses smaller network and fewer episodes for quick iteration.

# Controller selection
# Options: deep, lqr, pid
controller: deep

# Training parameters (reduced for fast testing)
epochs: 20
episodes_per_epoch: 5
max_steps_per_episode: 1000
batch_size: 16

# Optimizer parameters
learning_rate: 0.001
optimizer: adam
weight_decay: 0.0
grad_clip: 1.0

# Smaller network for faster training
hidden_sizes: [32, 32]
activation: relu

# Loss function weights
position_weight: 1.0
velocity_weight: 0.1
control_weight: 0.01
error_type: l2
tracking_weight: 1.0
reward_weight: 0.0

# =============================================================================
# Training Mode Configuration
# =============================================================================
# training_mode: Options: tracking, imitation, reward_weighted
training_mode: tracking
supervisor_controller: pid
imitation_weight: 1.0
supervisor_blend_ratio: 0.0

# Environment parameters
env_seed: 42
target_motion_type: stationary  # Easier task for testing
episode_length: 5.0  # Short episodes
target_radius: 0.5

# Checkpointing (less frequent for fast runs)
checkpoint_dir: checkpoints/fast
checkpoint_interval: 5
save_best: true

# Logging
log_dir: experiments/logs/fast
log_interval: 1

# No curriculum for fast testing
use_curriculum: false

# Recovery settings
nan_recovery_attempts: 2
lr_reduction_factor: 0.5

# =============================================================================
# Classical Controller Configuration (PID and LQR)
# =============================================================================
# Validated baseline gains for stationary target tracking.
# XY gains are small (meter→rad/s mapping) to prevent actuator saturation.

# PID Controller Gains - Validated baseline for stationary targets
pid:
  # Low XY gains for meter→rad/s mapping
  kp_pos: [0.01, 0.01, 4.0]
  ki_pos: [0.0, 0.0, 0.0]
  kd_pos: [0.06, 0.06, 2.0]
  integral_limit: 0.0

# LQR Controller Gains - Validated baseline for stationary targets
lqr:
  q_pos: [0.0001, 0.0001, 16.0]
  q_vel: [0.0036, 0.0036, 4.0]
  r_thrust: 1.0
  r_rate: 1.0
