# Large network configuration for complex tracking tasks
# Uses deeper network and more extensive training for challenging scenarios.

# Extended training
epochs: 500
episodes_per_epoch: 20
max_steps_per_episode: 3000
batch_size: 64

# Optimizer parameters
learning_rate: 0.0005  # Lower LR for larger network
optimizer: adamw  # AdamW for better regularization
weight_decay: 0.01
grad_clip: 1.0

# Larger network architecture
hidden_sizes: [128, 128, 64]
activation: leaky_relu

# Loss function weights (emphasize position tracking)
position_weight: 2.0
velocity_weight: 0.5
control_weight: 0.001  # Less penalty on control
error_type: huber  # More robust to outliers
tracking_weight: 1.0
reward_weight: 0.1  # Include some reward shaping

# Environment parameters
env_seed: 42
target_motion_type: figure8  # Complex motion pattern
episode_length: 60.0  # Longer episodes
target_radius: 0.5

# Checkpointing
checkpoint_dir: checkpoints/large
checkpoint_interval: 25
save_best: true

# Logging
log_dir: experiments/logs/large
log_interval: 5

# Curriculum learning enabled
use_curriculum: true
curriculum_start_difficulty: 0.3
curriculum_end_difficulty: 1.0

# Recovery settings
nan_recovery_attempts: 5
lr_reduction_factor: 0.3

# =============================================================================
# Classical Controller Configuration (PID and LQR)
# =============================================================================
# Aggressive gains for complex figure-8 motion tracking.
# Higher gains enable faster response to dynamic target motion.

# PID Controller Gains - Aggressive for complex motion
pid:
  # Higher gains for tracking fast-moving targets
  kp_pos: [3.0, 3.0, 5.0]
  ki_pos: [0.15, 0.15, 0.3]
  kd_pos: [2.0, 2.0, 2.5]
  # Higher integral limit for extended tracking
  integral_limit: 8.0

# LQR Controller Gains - Aggressive for complex motion
lqr:
  # Higher position cost for tighter tracking
  q_pos: [15.0, 15.0, 25.0]
  q_vel: [8.0, 8.0, 12.0]
  # Lower control costs for more responsive behavior
  r_thrust: 0.05
  r_rate: 0.5
